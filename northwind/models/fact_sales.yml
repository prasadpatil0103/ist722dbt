version: 2

models:
  - name: fact_sales
    description: Sales transaction fact table. Transaction grain - one row per line item on an order.
    columns:
      - name: SalesId
        description: Degenerate dimension for of the order.
        tests:
            - unique
            - not_null
      - name: productkey
        description: Dimension key for dim_product
      - name: customerkey
        description: Dimension key for dim_customer
      - name: employeekey
        description: Dimension key for dim_employee
      - name: orderdatekey
        description: role play ordered Date Dimension key for dim_date
      - name: shippeddatekey
        description: role play Shipped Date  Dimension key for dim_date
      - name: quantity
        description: additive fact for total quantity of product sold on order
      - name: extendedprice
        description: additive fact for total amount of product on order quantity * unit price
      - name: discountamount
        description: additive fact for total amount of product on order quantity * unit price * discount
      - name: soldamount
        description: additive fact for total amount of product on order quantity * unit price - discount 


